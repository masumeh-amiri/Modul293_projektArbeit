      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation Header -->
    <header>
      <div class="top-bar">
        <div class="logo"><img class="logoImage" src="shokuh.jpg" /></div>
        <nav class="main-nav">
          <ul id="navbar">
            <li class="navlist"><a href="index.html">Startseite</a></li>

            </li>
            <a href="#" id="close"><i class="fa-solid fa-xmark"></i></a>
          </ul>
        </nav>
        <div id="mobile">
          <i id="bar" class="fas fa-outdent"></i>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <div class="container">
        <!-- Product Section -->
        <section class="product">
          <div class="product-gallery">
            <div class="main-image">
              <img
                class="productImg"
                src="https://api.ottos.ch/medias/product-overlay-268922-04?context=bWFzdGVyfGltYWdlc3w1ODE2MjZ8aW1hZ2UvanBlZ3xhR0l5TDJnd05TOHlOemMwTnprek5qZzJNakl6T0M5d2NtOWtkV04wTFc5MlpYSnNZWGxmTWpZNE9USXlYekEwfGVjYjJjZGVjZDU5NmE1YjI0YjdhODdiZjAwOTMyYTJjMzZlZjM5MDJhMjAwMzkwMDBmYmQ0MzAyYjBlMjM3ZTQ"
                alt="tisch"
              />
            </div>
          </div>

          <div class="product-details">
            <h1 class="product-title">Eichtisch</h1>
            <div class="product-price">200.00 CHF</div>

            <div class="product-form">
              <div class="form-group">
                <select name="size" id="size">
                  <option value="">Farbe Wählen</option>
                  <option value="Schwarz">Schwarz</option>
                  <option value="Weiss">Weiss</option>
                  <option value="Eiche">Eiche</option>
                </select>
              </div>

              <div class="form-group quantity-wrapper">
                <input
                  type="number"
                  name="quantity"
                  id="quantity"
                  value="1"
                  min="1"
                />
                <button class="add-to-cart">In den Warenkorb</button>
              </div>
            </div>

            <div class="product-info">
              <h2>Product Details</h2>
              <p>
                Ein Couchtisch mit feiner Holzoptik und schmalem Metallrahmen.
                Elegant und praktisch zugleich. Durchmesser: 80 cm | Material:
                Holzwerkstoff & Metall
              </p>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/778e0b8f83.js"
      crossorigin="anonymous"
    ></script>
